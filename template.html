<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {{page.title}}
    </title>
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
                "tex2jax": { inlineMath: [['$', '$']] }
                       });

    </script>
    <script type="text/javascript"
            src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <style>
        .hll {
            background-color: #ffffcc
        }

        .c {
            color: #408080;
            font-style: italic
        }

        /* Comment */
        .err {
            border: 1px solid #FF0000
        }

        /* Error */
        .k {
            color: #008000;
            font-weight: bold
        }

        /* Keyword */
        .o {
            color: #666666
        }

        /* Operator */
        .ch {
            color: #408080;
            font-style: italic
        }

        /* Comment.Hashbang */
        .cm {
            color: #408080;
            font-style: italic
        }

        /* Comment.Multiline */
        .cp {
            color: #BC7A00
        }

        /* Comment.Preproc */
        .cpf {
            color: #408080;
            font-style: italic
        }

        /* Comment.PreprocFile */
        .c1 {
            color: #408080;
            font-style: italic
        }

        /* Comment.Single */
        .cs {
            color: #408080;
            font-style: italic
        }

        /* Comment.Special */
        .gd {
            color: #A00000
        }

        /* Generic.Deleted */
        .ge {
            font-style: italic
        }

        /* Generic.Emph */
        .gr {
            color: #FF0000
        }

        /* Generic.Error */
        .gh {
            color: #000080;
            font-weight: bold
        }

        /* Generic.Heading */
        .gi {
            color: #00A000
        }

        /* Generic.Inserted */
        .go {
            color: #888888
        }

        /* Generic.Output */
        .gp {
            color: #000080;
            font-weight: bold
        }

        /* Generic.Prompt */
        .gs {
            font-weight: bold
        }

        /* Generic.Strong */
        .gu {
            color: #800080;
            font-weight: bold
        }

        /* Generic.Subheading */
        .gt {
            color: #0044DD
        }

        /* Generic.Traceback */
        .kc {
            color: #008000;
            font-weight: bold
        }

        /* Keyword.Constant */
        .kd {
            color: #008000;
            font-weight: bold
        }

        /* Keyword.Declaration */
        .kn {
            color: #008000;
            font-weight: bold
        }

        /* Keyword.Namespace */
        .kp {
            color: #008000
        }

        /* Keyword.Pseudo */
        .kr {
            color: #008000;
            font-weight: bold
        }

        /* Keyword.Reserved */
        .kt {
            color: #B00040
        }

        /* Keyword.Type */
        .m {
            color: #666666
        }

        /* Literal.Number */
        .s {
            color: #BA2121
        }

        /* Literal.String */
        .na {
            color: #7D9029
        }

        /* Name.Attribute */
        .nb {
            color: #008000
        }

        /* Name.Builtin */
        .nc {
            color: #0000FF;
            font-weight: bold
        }

        /* Name.Class */
        .no {
            color: #880000
        }

        /* Name.Constant */
        .nd {
            color: #AA22FF
        }

        /* Name.Decorator */
        .ni {
            color: #999999;
            font-weight: bold
        }

        /* Name.Entity */
        .ne {
            color: #D2413A;
            font-weight: bold
        }

        /* Name.Exception */
        .nf {
            color: #0000FF
        }

        /* Name.Function */
        .nl {
            color: #A0A000
        }

        /* Name.Label */
        .nn {
            color: #0000FF;
            font-weight: bold
        }

        /* Name.Namespace */
        .nt {
            color: #008000;
            font-weight: bold
        }

        /* Name.Tag */
        .nv {
            color: #19177C
        }

        /* Name.Variable */
        .ow {
            color: #AA22FF;
            font-weight: bold
        }

        /* Operator.Word */
        .w {
            color: #bbbbbb
        }

        /* Text.Whitespace */
        .mb {
            color: #666666
        }

        /* Literal.Number.Bin */
        .mf {
            color: #666666
        }

        /* Literal.Number.Float */
        .mh {
            color: #666666
        }

        /* Literal.Number.Hex */
        .mi {
            color: #666666
        }

        /* Literal.Number.Integer */
        .mo {
            color: #666666
        }

        /* Literal.Number.Oct */
        .sb {
            color: #BA2121
        }

        /* Literal.String.Backtick */
        .sc {
            color: #BA2121
        }

        /* Literal.String.Char */
        .sd {
            color: #BA2121;
            font-style: italic
        }

        /* Literal.String.Doc */
        .s2 {
            color: #BA2121
        }

        /* Literal.String.Double */
        .se {
            color: #BB6622;
            font-weight: bold
        }

        /* Literal.String.Escape */
        .sh {
            color: #BA2121
        }

        /* Literal.String.Heredoc */
        .si {
            color: #BB6688;
            font-weight: bold
        }

        /* Literal.String.Interpol */
        .sx {
            color: #008000
        }

        /* Literal.String.Other */
        .sr {
            color: #BB6688
        }

        /* Literal.String.Regex */
        .s1 {
            color: #BA2121
        }

        /* Literal.String.Single */
        .ss {
            color: #19177C
        }

        /* Literal.String.Symbol */
        .bp {
            color: #008000
        }

        /* Name.Builtin.Pseudo */
        .vc {
            color: #19177C
        }

        /* Name.Variable.Class */
        .vg {
            color: #19177C
        }

        /* Name.Variable.Global */
        .vi {
            color: #19177C
        }

        /* Name.Variable.Instance */
        .il {
            color: #666666
        }

        /* Literal.Number.Integer.Long */

        .task-list-item {
            list-style-type: none;
        }

        .task-list-item input {
            margin: 0 4px 0.25em -20px;
            vertical-align: middle;
        }

        a { text-decoration: none; }

        #post {
            font-family: 'Roboto', sans-serif;
            width: 800px;
            margin: 1em auto;
            color: #2e3436;
        }

        #header {
            font-family: 'Roboto', sans-serif;
            width: 800px;
            margin: 1em auto;
            padding-bottom: 1em;
            color: #2e3436;
            border-bottom: solid;
            border-bottom-width: thin;
        }

        #footer {
            font-family: 'Roboto', sans-serif;
            width: 400px;
            margin: 1em auto;
            color: #2e3436;
            text-align: center;
            font-size: small;
        }
    </style>
</head>
<body>
<div id="header">
    <a href="{{ info.get('root', '/') }}">Index</a> - {{ info.get('name', '') }}
</div>
<div id="post">
    <h1 id="post-title">{{page.title if page.title != 'index' else ''}}</h1>
    <h3 id="post-date">{{page.date.strftime('%B %d, %Y') if page.date is not None else ''}}</h3>
</div>
<div id="footer">
    Created using <a href="https://github.com/abnowack/ButteredPost">ButteredPost</a>
</div>
</body>
</html>
